[nginx]
container_name=test_nginx
image=nginx
tag=latest
ports=80:80,443:443

[grist]
container_name=grist_container
image=gristlabs/grist
tag=latest
volumes=grist_data:/persist
environment=GRIST_EMAIL=admin@example.com,GRIST_PASSWORD=admin_password
nginx_instance=test_nginx
domain=test-grist.servantcities.eu